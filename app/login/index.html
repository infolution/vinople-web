---
layout: homepage
title: VAT API - Login
---
<form id="login" >
    <div class="row">
        <div class="large-6 column">
            <label>E-mail
                <input type="email" name="email"/></label>
        </div>
    </div>
    <div class="row">
        <div class="large-6 column">
            <label>Password
                <input type="password" name="password" id="password"/></label>
        </div>
    </div>
    <div class="row">
        <div class="large-2 column">
            <button type="submit">Login</button>
        </div>
        <div class="large-10 column">
            <span id="status"></span>
        </div>
    </div>
    </form>
